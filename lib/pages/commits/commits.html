<div class="header header-logged-in true" role="banner">
  <div class="container clearfix">
    <div>
      <a href="#/">All repositories</a>
      <span class="octicon octicon-chevron-right sep"></span>
      <a href="#/repository/{{ model.id }}"><span class="count">{{ model.get 'name' }}</span></a>
      <span class="octicon octicon-chevron-right sep"></span>
      <a href="#/repository/{{ model.id }}/{{ collection.branch }}/commits"><span class="count">{{ collection.branch }} commits</span></a>
    </div>
  </div>
</div>

<div class="container">
  <form>
    <input class="input-large search" type="text" placeholder="Search...">
  </form>

  <div class="columns">
    <div class="single-column outlet"></div>
  </div>
</div>
