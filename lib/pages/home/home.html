<div class="header header-logged-in true" role="banner">
  <div class="container clearfix">
    <a class="btn btn-primary btn-block btn-social btn-github">
      <i class="fa fa-github"></i> Sign in with GitHub
    </a>

    <button class="btn btn-primary sync" type="button">
      <span class="octicon octicon-sync"></span>
    </button>

    <span class="state">{{ p2p.id }}</span>
    <strong class="label">Peer ID</strong>

    <h4><span class="count">{{ collection.length }}</span> repositories found</h4>

  </div>
</div>

<div class="container">
  <form>
    <input class="input-large search" type="text" placeholder="Search...">
  </form>

  <div class="outlet"></div>
</div>
