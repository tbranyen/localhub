{%extend layouts/default as content%}
  {%partial partials/header .%}

  <div class="container">
    <center>
      <h1>
        <span class="count">{{ repositories|prop 'length' }}</span> repositories found
      </h1>
    </center>

    <form action="/" method="GET">
      <input tabindex="1" class="input-large search" type="text" name="q" value="{{ searchTerm }}" placeholder="Search...">
    </form>

    {%partial components/repository-list repositories%}
  </div>
{%endextend%}
