{%if ..length%}
<ul>
  {%each . as repo index%}
  <li tabindex="{{ index|add 2 }}" class="repo-list-item public source">
    <h3 class="repo-list-name">
      <a href="#repository/{{ repo.id }}">{{ repo.name }}</a>
      <button class="open btn btn-sm" type="button" href="/api/repositories/open?path={{ repo.location }}">
        <span class="octicon octicon-file-symlink-directory"></span>
        Open {{ repo.location }}
      </button>
    </h3>

  </li>
  {%endeach%}
</ul>
{%else%}
<div class="blankslate">
  <span class="mega-octicon octicon-repo"></span>
  <h3>No repositories found!</h3>
</div>

<input webkitdirectory directory type="file">
{%endif%}
